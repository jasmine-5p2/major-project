<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard AI - URL Security Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #121730;
            --bg-card: #1a1f3a;
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-danger: #ff3366;
            --accent-warning: #ffa726;
            --text-primary: #e8eaf6;
            --text-secondary: #9fa8da;
            --text-muted: #5c6bc0;
            --border-color: rgba(0, 255, 136, 0.1);
            --glow-color: rgba(0, 255, 136, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 30px var(--glow-color);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px var(--glow-color);
            }
            50% {
                box-shadow: 0 0 50px var(--glow-color);
            }
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .main-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 2rem;
        }

        .status-indicator.online {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--accent-primary);
        }

        .status-indicator.offline {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid rgba(255, 51, 102, 0.3);
            color: var(--accent-danger);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        .status-dot.online {
            background: var(--accent-primary);
        }

        .status-dot.offline {
            background: var(--accent-danger);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .input-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            display: block;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            gap: 1rem;
        }

        .url-input {
            flex: 1;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.1);
        }

        .url-input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .batch-input {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            font-size: 0.95rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            width: 100%;
            min-height: 150px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .batch-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.1);
        }

        .results-section {
            margin-top: 2rem;
            animation: fadeInUp 0.5s ease-out;
        }

        .result-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1rem;
            border: 2px solid var(--border-color);
            animation: slideIn 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-card.safe {
            border-color: var(--accent-primary);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.05), rgba(0, 212, 255, 0.05));
        }

        .result-card.danger {
            border-color: var(--accent-danger);
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.05), rgba(255, 167, 38, 0.05));
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .url-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            color: var(--text-secondary);
            word-break: break-all;
            flex: 1;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .status-badge.safe {
            background: var(--accent-primary);
            color: var(--bg-primary);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .status-badge.danger {
            background: var(--accent-danger);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
        }

        .prediction-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .probabilities {
            margin-top: 1.5rem;
        }

        .prob-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prob-item {
            margin-bottom: 1rem;
        }

        .prob-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .prob-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-primary);
            text-transform: uppercase;
        }

        .prob-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--accent-secondary);
            font-weight: 600;
        }

        .prob-bar-bg {
            height: 8px;
            background: var(--bg-card);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .prob-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 4px;
            transition: width 1s ease-out;
            position: relative;
        }

        .prob-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 1rem 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .error-message {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--accent-danger);
            color: var(--accent-danger);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .main-card {
                padding: 2rem 1.5rem;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .result-header {
                flex-direction: column;
            }

            .prediction-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üõ°Ô∏è</div>
            </div>
            <h1>PhishGuard AI</h1>
            <p class="subtitle">Advanced URL Security Scanner powered by LSTM + Attention</p>
        </header>

        <div class="main-card">
            <div id="apiStatus" class="status-indicator offline">
                <div class="status-dot offline"></div>
                <span>Connecting to API...</span>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('single')">Single URL</button>
                <button class="tab" onclick="switchTab('batch')">Batch Analysis</button>
            </div>

            <div id="single-tab" class="tab-content active">
                <div class="input-section">
                    <label class="input-label">Enter URL to Analyze</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            class="url-input" 
                            id="urlInput"
                            placeholder="https://example.com/suspicious-page"
                            onkeypress="handleKeyPress(event)"
                        >
                        <button class="btn" onclick="analyzeURL()">
                            <span>Analyze</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="batch-tab" class="tab-content">
                <div class="input-section">
                    <label class="input-label">Enter URLs (one per line)</label>
                    <textarea 
                        class="batch-input" 
                        id="batchInput"
                        placeholder="https://example1.com&#10;https://example2.com&#10;https://example3.com"
                    ></textarea>
                    <div style="margin-top: 1rem; display: flex; gap: 1rem;">
                        <button class="btn" onclick="analyzeBatch()" style="flex: 1;">
                            <span>Analyze Batch</span>
                        </button>
                        <button class="btn btn-secondary" onclick="clearBatch()">
                            <span>Clear</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="results" class="results-section" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        const categories = {
            benign: { color: 'safe', emoji: '‚úì', name: 'Benign' },
            phishing: { color: 'danger', emoji: '‚ö†', name: 'Phishing' },
            malware: { color: 'danger', emoji: '‚ò†', name: 'Malware' },
            spam: { color: 'danger', emoji: '‚ö°', name: 'Spam' }
        };

        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('apiStatus');
                if (data.status === 'healthy') {
                    statusDiv.className = 'status-indicator online';
                    statusDiv.innerHTML = `
                        <div class="status-dot online"></div>
                        <span>API Online - Model: ${data.model_name || 'LSTM+Attention'} | Accuracy: ${(data.accuracy * 100).toFixed(1)}%</span>
                    `;
                } else {
                    throw new Error('API unhealthy');
                }
            } catch (error) {
                const statusDiv = document.getElementById('apiStatus');
                statusDiv.className = 'status-indicator offline';
                statusDiv.innerHTML = `
                    <div class="status-dot offline"></div>
                    <span>API Offline - Please start the backend server</span>
                `;
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            document.getElementById('results').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                analyzeURL();
            }
        }

        function displayResult(result) {
            const isSafe = result.is_safe;
            const category = categories[result.predicted_category.toLowerCase()];
            
            return `
                <div class="result-card ${category.color}">
                    <div class="result-header">
                        <div class="url-display">${result.url}</div>
                        <div class="status-badge ${category.color}">
                            ${category.emoji} ${isSafe ? 'SAFE' : 'THREAT DETECTED'}
                        </div>
                    </div>
                    
                    <div class="prediction-info">
                        <div class="info-item">
                            <div class="info-label">Category</div>
                            <div class="info-value">${category.name}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Confidence</div>
                            <div class="info-value">${(result.confidence * 100).toFixed(1)}%</div>
                        </div>
                    </div>
                    
                    <div class="probabilities">
                        <div class="prob-title">Probability Distribution</div>
                        ${Object.entries(result.all_probabilities)
                            .sort((a, b) => b[1] - a[1])
                            .map(([cat, prob]) => `
                                <div class="prob-item">
                                    <div class="prob-header">
                                        <span class="prob-label">${categories[cat].name}</span>
                                        <span class="prob-value">${(prob * 100).toFixed(1)}%</span>
                                    </div>
                                    <div class="prob-bar-bg">
                                        <div class="prob-bar" style="width: ${prob * 100}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                    </div>
                </div>
            `;
        }

        function showError(message) {
            return `<div class="error-message">‚ùå Error: ${message}</div>`;
        }

        async function analyzeURL() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Analyzing URL with AI model...</div>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/api/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const result = await response.json();
                resultsDiv.innerHTML = displayResult(result);
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = showError('Failed to connect to API. Make sure the backend server is running at ' + API_URL);
            }
        }

        async function analyzeBatch() {
            const input = document.getElementById('batchInput');
            const urls = input.value.trim().split('\n').filter(u => u.trim());
            
            if (urls.length === 0) {
                alert('Please enter at least one URL');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Analyzing ${urls.length} URLs...</div>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/api/predict/batch`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ urls: urls })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                resultsDiv.innerHTML = data.results.map(r => displayResult(r)).join('');
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = showError('Failed to connect to API. Make sure the backend server is running at ' + API_URL);
            }
        }

        function clearBatch() {
            document.getElementById('batchInput').value = '';
            document.getElementById('results').style.display = 'none';
        }

        // Check API status on load
        checkAPIStatus();
        setInterval(checkAPIStatus, 30000); // Check every 30 seconds
    </script>
</body>
</html>
