<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard AI - URL Security Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #121730;
            --bg-card: #1a1f3a;
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-danger: #ff3366;
            --accent-warning: #ffa726;
            --text-primary: #e8eaf6;
            --text-secondary: #9fa8da;
            --text-muted: #5c6bc0;
            --border-color: rgba(0, 255, 136, 0.1);
            --glow-color: rgba(0, 255, 136, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header { text-align: center; margin-bottom: 3rem; }

        .logo { display: inline-flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 1.1rem; color: var(--text-secondary); }

        .main-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid var(--border-color);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 2rem;
        }

        .status-indicator.online {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--accent-primary);
        }

        .status-indicator.offline {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid rgba(255, 51, 102, 0.3);
            color: var(--accent-danger);
        }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-dot.online { background: var(--accent-primary); }
        .status-dot.offline { background: var(--accent-danger); }

        .tabs { display: flex; gap: 1rem; margin-bottom: 2rem; }

        .tab {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 1rem 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
        }

        .tab.active { color: var(--accent-primary); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .url-input, .batch-input {
            width: 100%;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .batch-input {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            margin-top: 1rem;
            color: var(--bg-primary);
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }

        .results-section { margin-top: 2rem; }

        .error-message {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--accent-danger);
            color: var(--accent-danger);
            padding: 1rem;
            border-radius: 8px;
        }

        /* Results Visualization Styles */
        .result-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .result-url {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .result-verdict {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .verdict-safe {
            background: rgba(0, 255, 136, 0.15);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }

        .verdict-danger {
            background: rgba(255, 51, 102, 0.15);
            color: var(--accent-danger);
            border: 1px solid var(--accent-danger);
        }

        .verdict-warning {
            background: rgba(255, 167, 38, 0.15);
            color: var(--accent-warning);
            border: 1px solid var(--accent-warning);
        }

        .confidence-display {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .confidence-label {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .confidence-bar {
            flex: 1;
            height: 24px;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            transition: width 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.5rem;
        }

        .confidence-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--bg-primary);
        }

        .probabilities-title {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .probabilities-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .probability-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .probability-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 600;
            min-width: 100px;
            text-transform: uppercase;
        }

        .probability-bar-container {
            flex: 1;
            height: 32px;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .probability-bar-fill {
            height: 100%;
            border-radius: 8px;
            transition: width 0.8s ease;
            display: flex;
            align-items: center;
            padding: 0 0.75rem;
            justify-content: space-between;
        }

        .probability-percentage {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--bg-primary);
        }

        .bar-benign {
            background: linear-gradient(90deg, var(--accent-primary), #00cc6a);
        }

        .bar-phishing {
            background: linear-gradient(90deg, var(--accent-danger), #cc2952);
        }

        .bar-malware {
            background: linear-gradient(90deg, var(--accent-danger), #cc2952);
        }

        .bar-spam {
            background: linear-gradient(90deg, var(--accent-warning), #e68900);
        }

        .bar-defacement {
            background: linear-gradient(90deg, var(--accent-danger), #cc2952);
        }

        .label-benign { color: var(--accent-primary); }
        .label-phishing { color: var(--accent-danger); }
        .label-malware { color: var(--accent-danger); }
        .label-spam { color: var(--accent-warning); }
        .label-defacement { color: var(--accent-danger); }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .batch-results {
            display: grid;
            gap: 1.5rem;
        }
    </style>
</head>
<body>

<div class="grid-overlay"></div>

<div class="container">
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üõ°Ô∏è</div>
        </div>
        <h1>PhishGuard AI</h1>
        <p class="subtitle">Advanced URL Security Scanner powered by LSTM + Attention</p>
    </header>

    <div class="main-card">
        <div id="apiStatus" class="status-indicator offline">
            <div class="status-dot offline"></div>
            <span>Connecting to API...</span>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('single', this)">Single URL</button>
            <button class="tab" onclick="switchTab('batch', this)">Batch Analysis</button>
        </div>

        <div id="single-tab" class="tab-content active">
            <input type="text" class="url-input" id="urlInput"
                   placeholder="https://example.com"
                   onkeypress="handleKeyPress(event)">
            <button class="btn" onclick="analyzeURL()">Analyze</button>
        </div>

        <div id="batch-tab" class="tab-content">
            <textarea class="batch-input" id="batchInput"
                      placeholder="https://example1.com&#10;https://example2.com&#10;https://example3.com" rows="6"></textarea>
            <button class="btn" onclick="analyzeBatch()">Analyze Batch</button>
        </div>

        <div id="results" class="results-section" style="display:none;"></div>
    </div>
</div>

<script>
const API_URL = window.location.origin;

async function checkAPIStatus() {
    try {
        const res = await fetch(`${API_URL}/health`);
        if (!res.ok) throw new Error();
        const data = await res.json();

        document.getElementById('apiStatus').className = "status-indicator online";
        document.getElementById('apiStatus').innerHTML =
            '<div class="status-dot online"></div><span>API Online</span>';
    } catch {
        document.getElementById('apiStatus').className = "status-indicator offline";
        document.getElementById('apiStatus').innerHTML =
            '<div class="status-dot offline"></div><span>API Offline</span>';
    }
}

function switchTab(tab, element) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
    document.getElementById(tab + '-tab').classList.add('active');
    document.getElementById('results').style.display = 'none';
}

function handleKeyPress(e) {
    if (e.key === "Enter") analyzeURL();
}

function getCategoryColor(category) {
    const colors = {
        benign: 'benign',
        phishing: 'phishing',
        malware: 'malware',
        spam: 'spam',
        defacement: 'defacement'
    };
    return colors[category] || 'benign';
}

function createResultCard(data, index) {
    const isSafe = data.is_safe || data.predicted_category === 'benign';
    const verdictClass = isSafe ? 'verdict-safe' : 'verdict-danger';
    const verdictIcon = isSafe ? '‚úì' : '‚ö†';
    const verdictText = isSafe ? 'SAFE' : 'THREAT DETECTED';
    
    const confidencePercent = (data.confidence * 100).toFixed(2);
    
    // Create probability bars HTML
    let probabilityBarsHTML = '';
    for (const [category, probability] of Object.entries(data.all_probabilities)) {
        const percentage = (probability * 100).toFixed(4);
        const barClass = getCategoryColor(category);
        
        probabilityBarsHTML += `
            <div class="probability-row">
                <div class="probability-label label-${barClass}">${category.toUpperCase()}</div>
                <div class="probability-bar-container">
                    <div class="probability-bar-fill bar-${barClass}" style="width: ${Math.max(percentage, 0.5)}%">
                        <span class="probability-percentage">${percentage}%</span>
                    </div>
                </div>
            </div>
        `;
    }
    
    const card = document.createElement('div');
    card.className = 'result-card';
    card.innerHTML = `
        <div class="result-header">
            <div class="result-url">${data.url}</div>
            <div class="result-verdict ${verdictClass}">
                <span>${verdictIcon}</span>
                <span>${verdictText}</span>
            </div>
        </div>
        
        <div class="confidence-display">
            <span class="confidence-label">Confidence:</span>
            <div class="confidence-bar">
                <div class="confidence-fill" style="width: ${confidencePercent}%">
                    <span class="confidence-text">${confidencePercent}%</span>
                </div>
            </div>
        </div>
        
        <div class="probabilities-title">Category Probabilities</div>
        <div class="probabilities-container">
            ${probabilityBarsHTML}
        </div>
    `;
    
    return card;
}

async function analyzeURL() {
    const url = document.getElementById("urlInput").value.trim();
    if (!url) return alert("Please enter a URL");

    const results = document.getElementById("results");
    results.style.display = "block";
    results.innerHTML = '<div class="loading">Analyzing URL...</div>';

    try {
        const res = await fetch(`${API_URL}/api/predict`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({url})
        });
        if (!res.ok) throw new Error();
        const data = await res.json();
        
        const card = createResultCard(data, 0);
        results.innerHTML = '';
        results.appendChild(card);
        
    } catch {
        results.innerHTML = `<div class="error-message">Failed to analyze URL. Please check API connection.</div>`;
    }
}

async function analyzeBatch() {
    const urls = document.getElementById("batchInput").value
        .split("\n")
        .map(u => u.trim())
        .filter(u => u);

    if (!urls.length) return alert("Please enter at least one URL");

    const results = document.getElementById("results");
    results.style.display = "block";
    results.innerHTML = '<div class="loading">Analyzing batch...</div>';

    try {
        const res = await fetch(`${API_URL}/api/predict/batch`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({urls})
        });
        if (!res.ok) throw new Error();
        const batchData = await res.json();
        
        const container = document.createElement('div');
        container.className = 'batch-results';
        
        batchData.results.forEach((data, index) => {
            const card = createResultCard(data, index);
            container.appendChild(card);
        });
        
        results.innerHTML = '';
        results.appendChild(container);
        
    } catch {
        results.innerHTML = `<div class="error-message">Failed to analyze batch. Please check API connection.</div>`;
    }
}

// Initialize
checkAPIStatus();
setInterval(checkAPIStatus, 30000);
</script>

</body>
</html>
